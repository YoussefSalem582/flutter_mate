<head>

  <link rel="modulepreload" href="flutter_bootstrap.js">

  <!-- 
    Firebase SDK is handled by FlutterFire in the Dart code.
    Configuration is in lib/firebase_options.dart
    No need to initialize Firebase here for Flutter Web apps.
  -->

  <style>
    /* Loading Screen Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-icon {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .app-title {
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .app-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      max-width: 300px;
    }

    .loader {
      margin-top: 40px;
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="logo-container">
      <div class="logo-icon">ðŸš€</div>
    </div>
    <div class="app-title">FlutterMate</div>
    <div class="app-subtitle">Your Flutter Learning Companion</div>
    <div class="loader"></div>
    <div class="loading-text">Loading your learning journey...</div>
  </div>

  <script>
    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', function() {
        const perfData = window.performance.timing;
        const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
        console.log('Page load time:', pageLoadTime + 'ms');
      });
    }

    // Hide loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }
    });

    // Fallback: Hide loading screen after 10 seconds
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }
    }, 10000);

    // Service Worker registration for offline support and caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js', {
          scope: './'
        }).then(function(registration) {
          console.log('ServiceWorker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('ServiceWorker registration failed:', error);
        });
      });
    }
  </script>

  <!-- Load Flutter bootstrap with high priority -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
