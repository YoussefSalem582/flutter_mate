name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Disable Flutter analytics
        run: flutter config --no-analytics
      
      - name: Install dependencies
        run: flutter pub get
      
      # Build with tokenized API keys
      # Secrets are optional - falls back to hardcoded values if not set
      # To add secrets: Repository Settings > Secrets and variables > Actions > New repository secret
      - name: Build web with tokenized API keys
        env:
          FIREBASE_WEB_KEY: ${{ secrets.FIREBASE_API_KEY_WEB }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          flutter build web --release \
            --base-href /flutter_mate/ \
            --dart-define=FIREBASE_API_KEY_WEB=${FIREBASE_WEB_KEY:-AIzaSyCPCEK_KS_3mYqVWWQvBW1QuaturMYvv68} \
            --dart-define=OPENAI_API_KEY=${OPENAI_KEY:-YOUR_OPENAI_API_KEY} \
            --dart-define=PRODUCTION=true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
