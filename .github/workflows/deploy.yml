name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Disable Flutter analytics
        run: flutter config --no-analytics
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Firebase options
        run: |
          # Option 1: Use example file for demo deployment
          # cp lib/firebase_options.dart.example lib/firebase_options.dart
          
          # Option 2: Use GitHub Secrets (current approach)
          # Add FIREBASE_OPTIONS_DART secret in GitHub: Settings > Secrets > Actions
          echo "${{ secrets.FIREBASE_OPTIONS_DART }}" > lib/firebase_options.dart
      
      - name: Build web
        run: flutter build web --release --base-href /flutter_mate/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
