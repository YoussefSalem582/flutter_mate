name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Disable Flutter analytics
        run: flutter config --no-analytics
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Firebase options
        run: |
          # Using example files for demo deployment
          # This allows the build to complete without exposing real API keys
          cp lib/firebase_options.dart.example lib/firebase_options.dart
          cp lib/core/config/api_keys_example.dart lib/core/config/api_keys.dart
          
          # Note: For production with real Firebase, you would need to:
          # 1. Add FIREBASE_OPTIONS_DART and API_KEYS_DART as GitHub Secrets
          # 2. Use: echo "${{ secrets.FIREBASE_OPTIONS_DART }}" > lib/firebase_options.dart
          # 3. Use: echo "${{ secrets.API_KEYS_DART }}" > lib/core/config/api_keys.dart
      
      - name: Build web
        run: flutter build web --release --base-href /flutter_mate/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
